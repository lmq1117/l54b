<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>WeUI Test</title>
	<link rel="stylesheet" href="weui.css">
	<link rel="stylesheet" href="example.css">
</head>
<body>
	 <div class="page__hd">
        <h1 class="page__title">注册</h1>
        <p class="page__desc">小Q书店用户注册</p>
    </div>
    <div class="page__bd">
		<div class="weui-cells__title">注册类型</div>
		<div class="weui-cells weui-cells_radio">
            <label class="weui-cell weui-check__label" for="x11">
                <div class="weui-cell__bd">
                    <p>手机注册</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" class="weui-check" name="radio1" id="x11"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
            <label class="weui-cell weui-check__label" for="x12">

                <div class="weui-cell__bd">
                    <p>邮箱注册</p>
                </div>
                <div class="weui-cell__ft">
                    <input type="radio" name="radio1" class="weui-check" id="x12" checked="checked"/>
                    <span class="weui-icon-checked"></span>
                </div>
            </label>
        </div>

		<!-- 手机方式注册start -->
        <div class="weui-cells weui-cells_form" style="display:none;">
            
            <!-- 手机号 -->
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号"/>
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn">获取验证码</button>
                </div>
            </div>
           
           <!-- 手机注册方式-图片验证码 -->
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入图片验证码"/>
                </div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="./images/vcode.jpg" />
                </div>
            </div>

            <!-- 手机注册方式-手机验证码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">短信验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入短信验证码"/>
                </div>
                <!-- <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="./images/vcode.jpg" />
                </div> -->
            </div>
			
			<!-- 密码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" pattern="[0-9a-zA-Z_\-]*" placeholder="请输入密码"/>
                </div>
            </div>
			
			<!-- 密码确认 -->
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" pattern="[0-9a-zA-Z_\-]*" placeholder="请重复密码"/>
                </div>
            </div>
        </div>
        <!-- 手机方式注册end -->
			
        <!-- 邮箱注册方式start -->
        <div class="weui-cells weui-cells_form">
        	<!-- 邮箱地址 -->
			<div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">邮箱</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="email" pattern="[0-9]*" placeholder="请输入邮箱地址"/>
                </div>
            </div>

            <!-- 密码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" pattern="[0-9a-zA-Z_\-]*" placeholder="请输入密码"/>
                </div>
            </div>
			
			<!-- 密码确认 -->
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">确认密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" pattern="[0-9a-zA-Z_\-]*" placeholder="请重复密码"/>
                </div>
            </div>

            <!-- 邮箱注册方式-图片验证码 -->
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入图片验证码"/>
                </div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="./images/vcode.jpg" />
                </div>
            </div>
        </div>
        <!-- 邮箱注册方式end -->
    </div>

  <label for="weuiAgree" class="weui-agree">
        <input id="weuiAgree" type="checkbox" class="weui-agree__checkbox"/>
        <span class="weui-agree__text">
            阅读并同意<a href="javascript:void(0);">《小Q书店用户注册相关条款》</a>
        </span>
    </label>

	<div class="page__bd page__bd_spacing">
    	<a href="javascript:;" class="weui-btn weui-btn_primary">确认注册</a> 
	</div>



<script src="zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script src="example.js"></script>
</body>
</html>
