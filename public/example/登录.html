<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>WeUI Test</title>
	<link rel="stylesheet" href="weui.css">
	<link rel="stylesheet" href="example.css">
</head>
<body>
	 <div class="page__hd">
        <h1 class="page__title">登录</h1>
        <p class="page__desc">小Q书店用户登录</p>
    </div>
    <div class="page__bd">
		
		<!-- 登录start -->
        <div class="weui-cells weui-cells_form">
            
            <!-- 手机号 -->
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机|邮箱</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入已注册的手机号|邮箱地址"/>
                </div>
            </div>

            <!-- 密码 -->
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" pattern="[0-9a-zA-Z_\-]*" placeholder="请输入密码"/>
                </div>
            </div>
           
           <!-- 手机注册方式-图片验证码 -->
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" placeholder="请输入图片验证码"/>
                </div>
                <div class="weui-cell__ft">
                    <img class="weui-vcode-img" src="./images/vcode.jpg" />
                </div>
            </div>
			
			
			
			
        </div>
        <!-- 登录end -->
		
    </div>

	
	<div class="page__bd page__bd_spacing">
    	<a href="javascript:;" class="weui-btn weui-btn_primary">登录</a> 
	</div>



<script src="zepto.min.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="https://res.wx.qq.com/open/libs/weuijs/1.0.0/weui.min.js"></script>
<script src="example.js"></script>
</body>
</html>
